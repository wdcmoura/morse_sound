<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>C√≥digo Morse - √Åudio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #ffffff;
    }
    .card {
      max-width: 420px;
      margin: auto;
      margin-top: 15vh;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card shadow-sm">
    <div class="card-body text-center">

      <h5 class="card-title mb-3">Ativa√ß√£o de √Åudio</h5>
      <p class="text-muted small">
        Clique no bot√£o para permitir reprodu√ß√£o de som
      </p>

      <button class="btn btn-primary w-100" onclick="init()">
        üîä Ativar √°udio
      </button>

      <div class="mt-3">
        <span id="status" class="badge bg-secondary">
          Aguardando
        </span>
      </div>

    </div>
  </div>
</div>

<script>
let ctx;
let started = false;
let lastSeq = 0; // ‚úÖ correto

function init() {
  if (started) return;
  started = true;

  ctx = new (window.AudioContext || window.webkitAudioContext)();
  if (ctx.state === 'suspended') ctx.resume();

  document.getElementById('status').innerText = '√Åudio ativo';
  document.getElementById('status').className = 'badge bg-success';

  setInterval(check, 800);
}

function beep() {
  if (!ctx) return;

  const o = ctx.createOscillator();
  o.frequency.value = 800;
  o.connect(ctx.destination);
  o.start();
  setTimeout(() => o.stop(), 120);
}

function vibrate(ms) {
  if (navigator.vibrate) {
    navigator.vibrate(ms);
  }
}

async function play(n) {
  for (let i = 0; i < n; i++) {
    beep();
    await new Promise(r => setTimeout(r, 250));
  }
}

async function check() {
  try {
    const r = await fetch('/api/beep');
    const j = await r.json();

    if (j.seq !== lastSeq) { // ‚úÖ l√≥gica correta
      lastSeq = j.seq;
      play(j.count);
    }
  } catch (e) {
    document.getElementById('status').innerText = 'Erro na conex√£o';
    document.getElementById('status').className = 'badge bg-danger';
  }
}
</script>

</body>
</html>
