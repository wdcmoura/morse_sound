<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <meta charset="UTF-8">
  <title>CÃ³digo Morse - Receiver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #ffffff;
    }
    .card {
      max-width: 420px;
      margin: auto;
      margin-top: 12vh;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card shadow-sm">
    <div class="card-body text-center">

      <h5 class="card-title mb-3">Receiver Morse</h5>
      <p class="text-muted small">
        Ative o Ã¡udio para permitir reproduÃ§Ã£o
      </p>

      <!-- Ativar Ã¡udio -->
      <button class="btn btn-primary w-100 mb-3" onclick="init()">
        ðŸ”Š Ativar Ã¡udio
      </button>

      <!-- Controles -->
      <div class="d-grid gap-2 mb-3">
        <button id="soundBtn" class="btn btn-outline-secondary" onclick="toggleSound()">
          ðŸ”‡ Som: Desligado
        </button>

        <button id="vibeBtn" class="btn btn-outline-secondary" onclick="toggleVibration()">
          ðŸ“³ VibraÃ§Ã£o: Ligada
        </button>
      </div>

      <!-- Status -->
      <span id="status" class="badge bg-secondary">
        Aguardando
      </span>

    </div>
  </div>
</div>

<script>
let ctx;
let started = false;
let lastSeq = 0;

// estados
let soundEnabled = false;
let vibrationEnabled = true;

function init() {
  if (started) return;
  started = true;

  ctx = new (window.AudioContext || window.webkitAudioContext)();
  if (ctx.state === 'suspended') ctx.resume();

  soundEnabled = true;

  document.getElementById('status').innerText = 'Ãudio ativo';
  document.getElementById('status').className = 'badge bg-success';

  document.getElementById('soundBtn').innerText = 'ðŸ”Š Som: Ligado';

  setInterval(check, 800);
}

/* ===== CONTROLES ===== */

function toggleSound() {
  soundEnabled = !soundEnabled;
  document.getElementById('soundBtn').innerText =
    soundEnabled ? 'ðŸ”Š Som: Ligado' : 'ðŸ”‡ Som: Desligado';
}

function toggleVibration() {
  vibrationEnabled = !vibrationEnabled;
  document.getElementById('vibeBtn').innerText =
    vibrationEnabled ? 'ðŸ“³ VibraÃ§Ã£o: Ligada' : 'ðŸ“´ VibraÃ§Ã£o: Desligada';
}

/* ===== AÃ‡Ã•ES ===== */

function vibrate(ms) {
  if (vibrationEnabled && navigator.vibrate) {
    navigator.vibrate(ms);
  }
}

function beep() {
  if (soundEnabled && ctx) {
    const o = ctx.createOscillator();
    o.frequency.value = 800;
    o.connect(ctx.destination);
    o.start();
    setTimeout(() => o.stop(), 120);
  }

  vibrate(120); // ðŸ“³ Android
}

async function play(n) {
  for (let i = 0; i < n; i++) {
    beep();
    await new Promise(r => setTimeout(r, 250));
  }
}

/* ===== POLLING ===== */

async function check() {
  try {
    const r = await fetch('/api/beep');
    const j = await r.json();

    if (j.seq !== lastSeq) {
      lastSeq = j.seq;
      play(j.count);
    }
  } catch (e) {
    document.getElementById('status').innerText = 'Erro na conexÃ£o';
    document.getElementById('status').className = 'badge bg-danger';
  }
}
</script>

</body>
</html>
