<input type="number" id="num">
<button onclick="send()">Enviar</button>

<script>
async function send() {
  const n = document.getElementById('num').value;

  await fetch('/api/beep', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ count: Number(n) })
  });
}
</script>
