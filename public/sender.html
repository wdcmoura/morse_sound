<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sender - CÃ³digo Morse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #ffffff;
    }
    .card {
      max-width: 420px;
      margin: auto;
      margin-top: 15vh;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card shadow-sm">
    <div class="card-body text-center">

      <h5 class="card-title mb-3">Sender Morse</h5>
      <p class="text-muted small">
        Envie a quantidade de sinais para o receptor
      </p>

      <div class="mb-3">
        <input
          type="number"
          id="num"
          class="form-control text-center"
          placeholder="Quantidade de bipes"
          min="1"
        >
      </div>

      <button class="btn btn-success w-100" onclick="send()">
        ðŸ“¤ Enviar
      </button>

      <div class="mt-3">
        <span id="status" class="badge bg-secondary">
          Aguardando envio
        </span>
      </div>

    </div>
  </div>
</div>

<script>
async function send() {
  const n = document.getElementById('num').value;
  const status = document.getElementById('status');

  if (!n || n <= 0) {
    status.innerText = 'NÃºmero invÃ¡lido';
    status.className = 'badge bg-warning';
    return;
  }

  try {
    await fetch('/api/beep', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ count: Number(n) })
    });

    status.innerText = 'Enviado com sucesso';
    status.className = 'badge bg-success';
  } catch (e) {
    status.innerText = 'Erro ao enviar';
    status.className = 'badge bg-danger';
  }
}
</script>

</body>
</html>
