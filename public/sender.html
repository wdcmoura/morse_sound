<script>
let seq = 0; 

async function send() {
  const n = document.getElementById('num').value;
  seq++; 

  await fetch('/api/beep', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      count: Number(n),
      seq: seq 
    })
  });
}
</script>
